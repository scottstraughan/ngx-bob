<svg class="loading" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <circle class="indicator"
          transform-origin="center"
          fill="none"
          stroke="url(#a6)"
          stroke-width="15"
          stroke-linecap="round"
          stroke-dasharray="200 1000" stroke-dashoffset="0" cx="100" cy="100" r="70">
    <animateTransform
        type="rotate"
        attributeName="transform"
        calcMode="spline"
        dur="2"
        values="360;0"
        keyTimes="0;1"
        keySplines="0 0 1 1" repeatCount="indefinite"></animateTransform>
  </circle>
  <circle class="base"
          transform-origin="center"
          fill="none"
          opacity=".2"
          stroke="#FF156D"
          stroke-width="15"
          stroke-linecap="round"
          cx="100" cy="100" r="70"></circle>
</svg>
